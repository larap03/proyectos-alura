<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilos.css/estilo.css">
    <link rel="stylesheet" href="/estilos.css/reset.css">
    <script src="/encriptador2.js" type="text/javascript" ></script>
    <title>ALURA | ENCRIPTADOR</title>
</head>
<body>
    <header>
        <img class="logo" src="/encriptador_de_texto/imageenes/Logo.png" alt="Logo Alura">
    </header>

    <div class="container">

        <div class="caja__1"> 
            <img src="/encriptador_de_texto/imageenes/Muñeco.png" alt="un Muñeco animado" id="Muñeco">
            <h2 id="texto_1">ningun mensaje fue encontrado</h2>
            <textarea class="texto_entrada"name="name" id="tex_derecho" cols="85" rows="3" placeholder="Ingrese su texto que desea encriptar o desencriptar"></textarea>
            <button type="boton" id="bto_copia" onclick="copiar()">Copiar</button>
        </div>

        <div class="caja__2">
            <textarea class="texto_entrada" id="tex_entrada" rows="8" cols="85" placeholder="Ingrese el texto aquí"></textarea>
        </div>

        <div class="botones">
            <p class="notas"><img src="/encriptador_de_texto/imageenes/nota.png" alt="signo de admiracion" id="nota">Sólo minusculas y sin acentos</p>

            <button type="button" id="boton-encriptar"  onclick="encriptar()">Encriptar</button>

            <button type="button" id="boton-desencriptar" onclick="desencriptar()">Desencriptar</button>
            
        </div>
    </div>
</body>
</html>
